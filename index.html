<!doctype html>
<html lang="pl-pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>NumberGenerator</title>
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col">
            <h1 class="h1 ">Lucky Number System</h1>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <div class="number-card">
                <h2 class="card-header bg-info">Monday</h2>
                <div class="generated-number"></div>
            </div>
        </div>
        <div class="col">
        <div class="number-card">
           <h2 class="card-header bg-info">Tuesday</h2>
            <div class="generated-number"></div>
        </div>
    </div>
        <div class="col">
            <div class="number-card">
                <h2 class="card-header bg-info">Wednesday</h2>
                <div class="generated-number"></div>
            </div>
        </div>
        <div class="col">
            <div class="number-card">
                <h2 class="card-header bg-info">Thursday</h2>
                <div class="generated-number"></div>
            </div>
        </div>
        <div class="col">
            <div class="number-card ">
                <h2 class="card-header bg-info">Friday</h2>
                <div class="generated-number"></div>
            </div>
        </div>
        <div class="col">
            <div class="number-card">
                <h2 class="card-header bg-info">Your Lucky Number</h2>
                <div class="lucky-number"></div>
            </div>
        </div>
    </div>
    <div class="row">
       <div class="col"><button onclick=" generateAnArrayOf5UniqueDigits(); markEqualNumber();" type="button" class="btn btn-primary btn-lg btn-block">GENERATE!</button></div>
    </div>
    <div class="row margin-s">
        <div class="col">
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <button onclick="addDataToArray()" class="btn btn-outline-secondary" type="button" id="button-addon1">Input your number</button>
                </div>
                <input type="number" class="form-control" placeholder="" aria-label="Example text with button addon" aria-describedby="button-addon1">
            </div>

        </div>
    </div>
    <div class="row">
        <div class="col"><button onclick="logData()" class="btn btn-outline-secondary" type="button" >Test Log</button></div>
    </div>
</div>


<script src="script.js"></script>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
</body>
</html>
